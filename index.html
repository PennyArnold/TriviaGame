<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <!--jQuery script-->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--css file link-->
        <link rel="stylesheet" href="assets\css\style.css">

    <!--javascript file link-->
    <script src="assets\javascript\app.js"></script>
   
    <!--Bootstrap script-->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Frasier Trivia Game</title>
</head>
<body>
        <div class="jumbotron big-banner" style="height: 800px;">

                <div class="container">
                        <div class="row">
                          <div class="col-sm-4"> </div>
                          <div class="col-sm-4">
                                <h3 class="text-center text-white" style="background-color: rgb(143, 180, 140)">
                                        <strong>Frasier Trivia Game</strong>
                                    </h3>
                          </div>
                          <div class="col-sm-4"></div>
                        </div>
                      </div>

                <div class="container">
                        <div class="row">
                          <div class="col-sm-4"></div>
                          <div class="col-sm-4" style="background-color: rgb(143, 180, 140)">
                                <h3 id="counter" class="text-center text-white" >Time Remaining: 00:00</h3>
                                <button id="start">Start</button>
                                <button id="stop">Stop</button>
                          </div>
                          <div class="col-sm-4"></div>
                        </div>
                      </div>

                <div class="container">  
                    <div class="row">  
                        
                      <div class="col-sm-4"></div>

                      <div class="col-sm-4" style="background-color: rgb(143, 180, 140)">
                        <p id="quiz" class="text-white">This is the question</p>
                        <div class="form-group form-check">
                                <div class="row mx-auto">
                                    <input type="checkbox" class="form-check-input" id="Check1">
                                    <label class="form-check-label text-white" for="Check1">Answer One</label>
                                </div>

                                <div class="row mx-auto">
                                    <input type="checkbox" class="form-check-input" id="Check2">
                                    <label class="form-check-label text-white" for="Check2">Answer Two</label>
                                </div>

                                <div class="row mx-auto">
                                    <input type="checkbox" class="form-check-input" id="Check3">
                                    <label class="form-check-label text-white" for="Check3">Answer Three</label>
                                </div>

                                <div class="row mx-auto">
                                    <input type="checkbox" class="form-check-input" id="Check4">
                                    <label class="form-check-label text-white" for="Check4">Answer Four</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4"></div>

                    </div>
                </div>


             
               
               
        </div>
    
</body>
</html>
