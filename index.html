<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <!--jQuery script-->
    <script

        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--css file link-->
        <link rel="stylesheet" href="assets\css\style.css">

    <!--javascript file link-->
    <script src="assets\javascript\app.js"></script>
   
    <!--Bootstrap script-->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Frasier Trivia Game</title>

<body>
        <div class="jumbotron big-banner" style="height: 800px;">

                <div class="container">
                        <div class="row">
                          <div class="col-sm-2"> 
                                <button class ="btn btn-rgb(143, 180, 140)" id ="start">Start Game</button><br>
                          </div>
                          <div class="col-lg-8">

                        </div>
                      </div>

                <div class="container">
                        <div class="row">
                          <div class="col-sm-2"></div>

                          </div>

                          </div>
                        </div>
                      </div>

                <div class="container">  
                    <div class="row">  
                        
                      <div class="col-lg-2"></div>

                      <div class="col-lg-8" style="background-color: rgb(143, 180, 140)">
                        <h3 id="quiz" class="text-white text-center"></h3>
                        <div class="btn-group-toggle text-center mb-2" data-toggle="buttons" id="theAnswers">
                         
                                

                                   
                                </div>

                     
                            </div>
                        </div>

                        <div class="col-lg-2"></div>

                    </div>
                </div>


             
               
               
        </div>
